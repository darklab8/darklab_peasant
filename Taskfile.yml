version: '3'

tasks:
  celery:app:
    desc: >
      Main application entrypoint.
      Includes celery worker and celery beat.
      Minimal sufficient for app working.
    cmds:
      - celery
        -A peasant.celery worker
        --concurrency=${CELERY_CONCURRENCY}
        -B
        --loglevel ${CELERY_LOGLEVEL} {{.CLI_ARGS}}
    env:
      CELERY_LOGLEVEL: INFO
      CELERY_CONCURRENCY: "1"

  celery:monitoring:
    desc: Monitoring system to celery
    cmds:
      - celery -A peasant.celery flower
  
  test:unit:
    desc: Run unit tests
    cmds:
      - pytest

  test:types:
    desc: Run static typing checks
    cmds:
      - mypy peasant

  test:format:
    desc: Run format checks
    cmds:
      - task: format
        vars: { CLI_ARGS: '--check' }

  format:
    desc: Format code
    cmds: 
      - black peasant {{.CLI_ARGS}}

  test:
    desc: Run all tests
    cmds:
      - task: test:types
      - task: test:unit
      - task: test:format

  
